<h2>Functions Menu Select:</h2>

<!--
<B>get point = position of cursor on construction-plane</B>
  The next selection provides the position of the cursor
  at the construction-plane.


<B>get point = (parametric) position of cursor on object</B>
  The next selection provides the parametric position at the
  selected object.

  If eg the startpoint of a line gets selected:
  P(L20 MOD(1))


<B>get line = segment of polygon / contour</B>
  The next selection provides a line.
  The line is extracted from the selected polygon or contour.

  The selection of the second segment of a polygon provides:
  L(S20 MOD(2))
-->
<B>select obj from objID</B>
  key obj-ID's (separeted with blanks) - eg 'P20 S21'
  - objects will be hilieted and
  - objects will be added to group;
    (eg file only group-objects with Group/save Group => File)

  Clear hilite and group with Esc-key.
